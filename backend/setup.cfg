[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 7
statistics = False
max-line-length = 79
enable-extensions = G
isort-show-traceback = True

exclude = migrations, admin.py, settings.py, urls.py, asgi.py

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers
